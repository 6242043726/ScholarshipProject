{% extends 'scholarship_template/base.html' %}
{% load static %}
  {% block contentdetail %}

<main id="main">
  <div class="container mt-5"><br></div>
    <div class="container mt-5" data-aos="fade-up">
        <div class="row d-flex ">
            <div class="col-2"><a class="btn btn-outline-primary btn-sm" href="{% url 'mainMenu' %}" role="button"><i class='bx bx-caret-left'></i>Back</a></div>
            <div class="col-8 section-title">
                <h2>Student Register</h2>
            </div>
        </div>
    </div>
<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

        <div class="d-flex justify-content-center">
            <div class="w-50">
                <form method="POST" class="php-email-form">
                  <div class="row">
                  </div>
                  {% for message in messages %}
                          <div class="row">
                            <div class="alert alert-danger" role="alert">
                              {{ message }}
                            </div>
                          </div>
                          {% endfor %}
                  {% csrf_token %} 
                    <div class="row">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password"  name="password1" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Password Confirmation</label>
                            <input type="password"  name="password2" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-center"><button type="submit">Register</button></div>
                </form>
                
            </div>
        </div>
    </div>
</section>
</main>




{% endblock contentdetail %}
